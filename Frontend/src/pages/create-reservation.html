<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria√ß√£o de Reserva - Pousada SolRiso</title>

    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/vendor/reset.css">

    <link rel="stylesheet" href="/src/styles/layout/container.css">
    <link rel="stylesheet" href="/src/styles/layout/header.css">

    <link rel="stylesheet" href="/src/styles/pages/new-reservation.css">

    <link rel="icon" href="/src/assets/images/icon.jpg" type="image/x-icon">
</head>

<body class="container">
    <header class="header">
        <h2>Pousada <br><span>SolRiso</span></h2>
        <div class="user-icon">üë§</div>
    </header>

    <aside class="left-content">
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/src/pages/reservations.html">Reservas</a></li>
                <li><a href="#">Relat√≥rios</a></li>
                <li><a id="exit-button" href="/src/pages/login.html">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h1>Nova Reserva</h1>
        <form id="create-reservation-form">
            <div class="create-reservation-container">
                <fieldset class="reservation-properties">
                    <legend>Dados da Reserva</legend>
                    <label>Quarto: <span class="priority">*</span> <br>
                        <input type="number" min="1" max="10" name="room" autofocus required>
                    </label>

                    <label>Quantidade de H√≥spedes: <span class="priority">*</span><br>
                        <input type="number" min="1" name="quantGuests" required>
                    </label>

                    <label>Check-in: <span class="priority">*</span> <br> 
                        <input type="date" name="checkin" required>
                    </label>

                    <label>Check-out: <span class="priority">*</span> <br>
                        <input type="date" name="checkout" required>
                    </label>

                    <label>Tipo de Reserva: <span class="priority">*</span><br>
                        <select name="typeReservation" required>
                            <option value="PHONE">Telefone</option>
                            <option value="EMAIL">Email</option>
                            <option value="BOOKING">Booking</option>
                            <option value="AIRBNB">Airbnb</option>
                            <option value="EXPEDIA">Expedia</option>
                        </select>
                    </label>

                    <label>Status: <span class="priority">*</span> <br>
                        <select name="status" required>
                            <option value="ACTIVE">Ativa</option>
                            <option value="MISSED">N√£o Compareceu</option>
                            <option value="CANCELED">Cancelada</option>
                        </select>
                    </label>

                    <label>Valor Total: <span class="priority">*</span> <br>
                        <input type="number" name="totalValue" step="0.01" required>
                    </label>

                    <label>Valor de Entrada: <br> <input type="number" name="entryValue" step="0.01">
                    </label>
                </fieldset>

                <fieldset class="responsable-properties">
                    <legend>Respons√°vel</legend>
                    <label>Nome: <span class="priority">*</span> <br> 
                        <input type="text" name="name" required>
                    </label>

                    <label>Telefone: <br><input type="tel" name="phoneNumber" id="phone" placeholder="(xx) xxxxx-xxxx">
                    </label>

                    <label>Email: <span class="priority">*</span> <br> 
                        <input type="email" name="email" placeholder="exemplo@gmail.com" required>
                    </label>

                    <label>CPF: <br><input type="text" id="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" name="cpf" placeholder="xxx.xxx.xxx-xx">
                    </label>

                    <label>CEP: <br><input type="text" name="cep" id="cep" placeholder="xxxxx-xxx">
                    </label>

                    <label>Estado: <br><input type="text" name="uf">
                    </label>

                    <label>Cidade: <br><input type="text" name="city">
                    </label>

                    <label>Bairro: <br><input type="text" name="neighborhood">
                    </label>

                    <label>Rua: <br><input type="text" name="street">
                    </label>

                    <label>N√∫mero: <br><input type="text" name="number">
                    </label>

                </fieldset>

                <fieldset class="parking-properties">
                    <legend>Estacionamento</legend>
                    <label>Tipo do Carro: <br><input type="text" name="carType"></label>
                    <label>Check-in: <br><input type="date" name="parkingCheckin"></label>
                    <label>Check-out: <br><input type="date" name="parkingCheckout"></label>
                </fieldset>
            </div>
            <div class="errorMessage" id="errorMessage"></div>
            <button type="submit">Salvar Reserva</button>
        </form>

    </main>
    <script type="module" src="/src/scripts/main.js"></script>
</body>

</html>
