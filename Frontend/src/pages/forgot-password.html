<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a minha Senha</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body>
    <main class="container forgot-password-background">
        <div class="forgot-password-container">
            <div class="full-side">
                <form class="forgot-password" id="forgot-password-forms">
                    <h2>Recuperação de Senha</h2>
                    <p>Preencha os campos a baixo para reconfigurar uma nova senha</p>
                    <input type="email" name="forgot-password-email" id="forgot-password-email" placeholder="Digite seu endereço de e-mail">
                    <input type="password" name="new-password" id="new-password" placeholder="Digite sua nova senha">


                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
