<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pousada SolRiso</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/pages/login.css">

    <link rel="icon" href="/src/assets/images/icon.jpg" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="register-container">
            
            <div class="right-side">
                <form class="register" id="register-form">
                    <input type="name-user" id="name-register" name="name-user" placeholder="Nome" required>
                    <input type="email" id="email-register" name="email" placeholder="Email" required>
                    <input type="password" id="password-register" name="senha" placeholder="Senha" required>
                    <p class="wrong-password" id="wrong-password"></p>
                    <button type="submit" id="submit-register">Cadastrar</button>
                    <a href="./login.html" class="link">Fazer Login</a>
                </form>
            </div>
            <div class="left-side">
                
            </div>
        </div>
    </main>
    <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
